  function main(){
    const canvas = document.querySelector("#glCanvas");
    const gl = canvas.getContect("webgl");
    if(!gl){
      alert("Impossible d'initialiser WebGl, le navigateur ne peut le supporter.");
      return;
    }
    gl.clearColor(0.0, 0.0, 0.0, 1.0); //on créer un carré noir opaque(r,g,b,opacity)
    gl.clear(gl.COLOR_BUFFER_BIT|gl.DEPTH_BUFFER_BIT);
  }
